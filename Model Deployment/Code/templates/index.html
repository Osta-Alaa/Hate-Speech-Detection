<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hate Speech Detector</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <div class="text-center">
        <h2>Hate Speech Detector</h2>

        <form method="POST" enctype="multipart/form-data" id="text-form">
            <textarea id="text" name="text1" placeholder="Enter your text here..." rows="10 " cols="109 "></textarea><br><br>
        </form>
        <button class="example_a" type="submit" id="btn-predict">Predict</button>

        <div class="sentiment">
            <h2></h2>
        </div>
        <div class="loader" style="display:none;"></div>
    </div>
</body>

<footer>
    <script src="{{ url_for('static', filename='js/script.js')}}" type="text/javascript"></script>
</footer>


</html>
